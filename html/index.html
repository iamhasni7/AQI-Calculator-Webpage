
<html>
  <head> 
    <title>AQI Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="header">
      <div class="header-right"><a href="#home">Home</a></div>
    </div>
    <div class="h1">AQI Calculator</div>
    <div class="div">
      <div class="p">Select region:
        <div class="punjabaqi">
          <input type="radio" name="region"/>
          <label>Punjab AQI</label>
        </div>
        <div class="usaqi">
          <input type="radio" name="region"/>
          <label>US AQI</label>
        </div>
      </div>
      <div class="p1">Select Pollutant:
        <select>
          <option value="PM10">PM10</option>
        </select>
      </div>
      <div class="p2">Unit:
        <label1>Unit</label1>
      </div>
      <div class="p3">Enter the Concentration:
        <input type="text"/>
      </div>
    </div>
  </body>
</html>
